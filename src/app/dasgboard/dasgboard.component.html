 <!-- child delete confirm -->
<app-delete-confirm (onDelete)="onDelete($event)" (onCancel)="onCancel()" [item]="acno"></app-delete-confirm>

<!-- deposit form -->

<div [ngClass]="acno?'style':''" class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Deposit Form</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                    
                    
                   
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input formControlName="acno" name="acno" type="text" class="form-control" placeholder="acno"
                            id="login_acno" required>

                    </div>
                    <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors" style="color: red;">invalid acno</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input formControlName="pswd" name="pswd" type="password" class="form-control"
                            placeholder="password" id="login_password" required>
                    </div>
                    <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors" style="color: red;">invalid pswd</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input formControlName="amount" name="uname" type="text" class="form-control" placeholder="amount"
                            id="login_amount" required>

                    </div>
                    <div *ngIf="this.depositForm.get('balance')?.touched&&this.depositForm.get('balance')?.errors" style="color: red;">invalid balance</div>

                    <div class="form-group">
                        <input type="submit"  value="deposit" class="btn float-right login_btn "
                            style="width:50%">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
